lab.authInfo = Diese Anwendung ist eine Fertigstellung des folgenden Projekts: "PANDEMISCH-EPIDEMIOLOGISCHE ANALYSE DER KURSE DER AUSGEWÄHLTEN\nKRANKHEITEN UND EPIDEMIE IM LOKAL-GLOBALEN, UM DIE ZEITBEVÖLKERUNGSREAKTION IN ECHTZEIT ZU BERÜCKSICHTIGEN."\nAuthoren: Łukasz Piotrowski & Kamil Orzechowski \nDer Kurs: Objektprogrammierung Java \nFakultät für Physik, Technischer Universität Warschau 2020
info.notifChol = Cholera ist eine schwere bakterielle Infektionskrankheit vorwiegend des Dünndarms, die durch das Bakterium Vibrio cholerae\nverursacht wird. Die Infektion erfolgt zumeist über verunreinigtes Trinkwasser oder infizierte Nahrung. Die Bakterien\nkönnen extremen Durchfall und starkes Erbrechen verursachen, was zu einer schnellen Exsikkose mit Elektrolytverlust führen kann. 
info.notifSARS = SARS ist eine Infektionskrankheit, die erstmals im November 2002 in der südchinesischen Provinz Guangdong beobachtet wurde.\nLaut dem Bernhard-Nocht-Institut für Tropenmedizin in Hamburg entspricht das klinische Bild einer atypischen Lungenentzündung\n(Pneumonie). Der Erreger von SARS war ein bis dahin unbekanntes Coronavirus, das man mittlerweile als SARS-assoziiertes\nCoronavirus (SARS-CoV) bezeichnet.
info.notifDzum = Schwarzer Tod wird eine der verheerendsten Pandemien der Weltgeschichte bezeichnet, die in Europa zwischen 1346 und 1353 geschätzte\n25 Millionen Todesopfer – ein Drittel der damaligen Bevölkerung – forderte. Als Ursache gilt die durch das Bakterium\nYersinia pestis hervorgerufene Pest. Das Wort „Pest“ leitet sich vom lateinischen Wort pestis für Seuche ab\nund wird daher auch ohne direkten Bezug auf die Krankheit Pest verwendet.
info.notifCorona = COVID-19 ist eine durch das Coronavirus SARS-CoV-2 verursachte Viruserkrankung. Sie wurde erstmals Ende des Jahres 2019 in Wuhan\nbeschrieben, entwickelte sich im Januar 2020 in der Volksrepublik China zur Epidemie und breitete sich schließlich zur\nweltweiten COVID-19-Pandemie aus. Sie verbreitet sich hauptsächlich durch Tröpfcheninfektion. Auf Oberflächen bleiben\ndie Viruspartikel über Stunden bis Tage infektiös, sodass sie von Tastaturen, Tischen, Tür- und Haltegriffen über die Hände\nan die Schleimhäute von Mund und Nase gelangen können (Schmierinfektion). 
