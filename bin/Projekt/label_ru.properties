lab.authInfo = Это приложение является завершением проекта: ЭПИДЕМИОЛОГИЧЕСКИЙ И ПАНДЕМИЧЕСКИЙ АНАЛИЗ ИЗМЕНЕНИЙ ИЗБРАННЫХ ЗАБОЛЕВАНИЙ И\nЭПИДЕМИИ В МЕСТНЫХ И ГЛОБАЛЬНЫХ СЪЕМКАХ, С УЧЕТОМ ВРЕМЕНИ РЕАКЦИИ НАСЕЛЕНИЯ ОТВЕТИТЬ, В РЕАЛЬНОМ ВРЕМЕНИ.\n"                                                                                                           Авторы: Лукаш Пиотровский и Камиль Ожеховский\nJava объектно-ориентированное программирование, физический факультет,\nВаршавский технологический университет 2020
info.notifChol = Холера - острая кишечная, антропонозная инфекция, вызываемая бактериями вида Vibrio cholerae. Характеризуется\nфекально-оральным механизмом заражения, поражением тонкого кишечника, водянистой диареей, рвотой, быстрой потерей\nорганизмом жидкости и электролитов с развитием различной степени обезвоживания вплоть до гиповолемического шока и смерти.
info.notifSARS = яжёлый о́стрый респирато́рный синдро́м (ТОРС, англ. SARS), также в СМИ — атипичная пневмония — респираторное вирусное\nзаболевание, вызываемое коронавирусом SARS-CoV (англ. Severe acute respiratory syndrome coronavirus), первый случай\nкоторого зарегистрирован в ноябре 2002 года в южном Китае. Заболевание характеризуется вирусной пневмонией, быстро прогрессирующей до дыхательной недостаточности.
info.notifDzum = Чyma — острое природно-очаговое инфекционное заболевание группы карантинных инфекций, протекающее с исключительно\nтяжёлым общим состоянием, лихорадкой, поражением лимфоузлов, лёгких и других внутренних органов, часто с развитием сепсиса.\nЗаболевание характеризуется высокой летальностью и крайне высокой заразностью. В ряде исследований (как исторических, так и современных, например)\nболезнь называется бубонной чумой, поскольку основным признаком чумы ещё в Средние века стал бубон.
info.notifCorona = Коронавирусная инфекция COVID-19 — потенциально тяжёлая острая респираторная инфекция, вызываемая коронавирусом\nSARS-CoV-2. Представляет собой опасное заболевание, которое может протекать как в форме острой респираторной вирусной\nинфекции лёгкого течения, так и в тяжёлой форме, специфические осложнения которой могут включать вирусную пневмонию, влекущую за собой острый респираторный\nдистресс-синдром или дыхательную недостаточность с риском смерти.
