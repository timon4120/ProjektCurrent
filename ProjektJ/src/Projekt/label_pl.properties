lab.authInfo = Aplikacja ta jest finalizacją projektu: "EPIDEMIOLOGICZNO-PANDEMICZNA PRZEBIEGÓW WYBRANYCH\nSCHORZEŃ I EPIDEMII W UJĘCIACH LOKALNO-GLOBALNYCH, Z UWZGLĘDNIENIEM REAKCJI CZASOWYCH OD-\nPOWIEDZI POPULACJI, W CZASIE RZECZYWISTYM.\n"                                                                                                           Autorzy: Łukasz Piotrowski & Kamil Orzechowski\nProgramowanie Obiektowe Java\nFizyki, Politechnika Warszawska 2020
info.notifChol = Cholera jest dolegliwością, której czynnikiem chorobotwórczym jest bakteria (Vibrio cholerae),\n kształtem przypominająca przecinek. Choroba występuje zwykle w postaci epidemii, zazwyczaj\n w krajach o niskim standardzie sanitarnym, z występującymi wojnami oraz klęskami żywiołowymi,\n zwykle w rejonach tropikalnych. Zachorowania rzadko występują jednak na całym świecie, co ma związek z migracją ludności.
info.notifSARS = Jest to wirus RNA należący do koronawirusów. Średnica cząsteczki wirusa wynosi 70−100 nm, a genom\n zawiera 29751 lub 29727 nukleotydów (w zależności od szczepu) i jest to największy\n znany wirus RNA. Ponieważ cały genom wirusa został odczytany, wiadomo, że w 50−60% jest on identyczny\n z innymi koronawirusami.
info.notifDzum = Ostra bakteryjna choroba zakaźna gryzoni i (rzadziej) innych drobnych ssaków, a także człowieka (zoonoza).\n Choroba ta wywołana jest infekcją względnie beztlenowych pałeczek z rodziny Enterobacteriaceae (G(-))\n nazwanej Yersinia pestis.
info.notifCorona = Koronawirus to ostra choroba zakaźna układu oddechowego wywołana zakażeniem wirusem SARS-CoV-2. Została po\nraz pierwszy rozpoznana i opisana podczas serii zachorowań, która rozpoczęła się w listopadzie 2019 w\nśrodkowych Chinach (prowincja Hubei, miasto Wuhan). Stanowisko WHO na podstawie danych z\n3 marca 2020 mówi o śmiertelności na poziomie 3,4%. 30 stycznia 2020 roku WHO ogłosiło\nstan zagrożenia dla zdrowia publicznego o zasięgu międzynarodowym w wyniku rozprzestrzeniającej się epidemii COVID-19.\n11 marca 2020 WHO uznała serię zachorowań na COVID-19 występującą od grudnia 2019 za pandemię.\nPotwierdzone przypadki COVID-19 w poszczególnych krajach (animacja mapy obejmuje okres od 12 stycznia do 29 lutego 2020).\nDo 28 marca 2020, w zależności od źródła, stwierdzono na świecie od 575 tys. do 659 tys. przypadków zachorowań\n(w tym w UE około 298 tys.), z czego od 26 tys. do 30 tys. zgonów (w tym UE – 17,6 tys. zgonów).
